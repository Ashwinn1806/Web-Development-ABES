<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Product Page</title>

  <!-- Linking External CSS file -->
  <link rel="stylesheet" type="text/css" href="1_experimentEcommerce.css">
</head>

<body>
  <!-- Page heading -->
  <h1 style="text-align:center; color:#333;">E-commerce Product Page Example</h1>

  <!-- Product container -->
  <div class="product-container">
    <!-- Product image -->
    <img src="https://via.placeholder.com/400x250" alt="Sample Product" class="product-image">

    <!-- Product name -->
    <div class="product-title">Wireless Bluetooth Headphones</div>

    <!-- Product description -->
    <div class="product-description">
      Enjoy high-quality sound with these wireless Bluetooth headphones. 
      Featuring noise cancellation, long battery life, and a comfortable fit, 
      they’re perfect for music, calls, and gaming.
    </div>

    <!-- Product price -->
    <div class="product-price">₹2,999</div>

    <!-- Buy button -->
    <button class="buy-button">Add to Cart</button>
  </div>
</body>
</html>
