<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation Menu Demo</title>
  <link rel="stylesheet" href="4_navbar.css" />
</head>
<body>
  <header>
    <h1 class="logo">My Website</h1>

    <!-- Block Example -->
    <nav class="nav-block">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <br>

    <!-- Inline Example -->
    <nav class="nav-inline">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <br>

    <!-- Inline-block Example -->
    <nav class="nav-inline-block">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <br>

    <!-- Float Example -->
    <nav class="nav-float">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <div class="clear"></div>
  </header>
</body>
</html>
