<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
  <!-- Main heading for the page -->
  <h1>Student Registration Form</h1>

  <!-- Paragraph describing purpose -->
  <p>Please fill in the required details below to register as a student.</p>

  <!-- The form starts here -->
  <!-- 'method' defines how data is sent (GET or POST)
       'action' defines where form data will go after submission -->
  <form method="post" action="register_success.html">

    <!-- Full Name input -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
    <br><br>

    <!-- Email input with validation -->
    <!-- type="email" ensures a valid email format before submission -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
    <br><br>

    <!-- Password input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
    <br><br>

    <!-- Gender selection -->
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <!-- Address input using textarea -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address here" required></textarea>
    <br><br>

    <!-- Course selection -->
    <label for="course">Select Course:</label>
    <select id="course" name="course" required>
      <option value="">--Choose a course--</option>
      <option value="btech">B.Tech</option>
      <option value="bsc">B.Sc</option>
      <option value="bca">BCA</option>
      <option value="ba">B.A</option>
    </select>
    <br><br>

    <!-- Phone number input -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>
    <br><br>

    <!-- Submit and reset buttons -->
    <button type="submit">Submit Registration</button>
    <button type="reset">Reset Form</button>
  </form>

  <!-- Note for users -->
  <p><i>Note:</i> Fields marked with * are mandatory. The email field includes automatic validation.</p>
</body>
</html>
